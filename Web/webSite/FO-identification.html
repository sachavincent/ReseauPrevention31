<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <!-- header -->
        <header>
            <title>Identification</title>
        </header>

        <!-- conteneur principal -->
        <section id="page_identification">
            <!-- conteneur identification -->
            <section id="panel_identification">
                <h2>IDENTIFICATION</h2>

                <!-- affichage des elements de connexion -->
                <div id="logo_choisi"><img src="images/gendarmerie.png" width="170px" height="170px"></div>
                
                <div class="identifiants"><b>Nom d'utilisateur</b></div>
                <!-- zone de saisie identifiant -->
                <input id="login_username" type="login" placeholder="Entrer le nom d'utilisateur" required>

                <div class="identifiants"><b>Mot de passe</b></div>
                <!-- zone de saisie mdp -->
                <input id="login_password" type="password" placeholder="Entrer le mot de passe" required>

                <br>
                <!-- boutons retour / valider -->
                <input onclick=window.location.href='FO-choix-force.html'; type="button" class="bouton_id" value="retour" >
                <input onclick=window.location.href='FO-reception.html'; type="button" class="bouton_id" value="valider" >

            </section>
        </section>

    </body>
</html>
