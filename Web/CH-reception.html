<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <!-- header -->
        <header>
            <title>Boite de réception</title>
            <!-- boutons profil / deconnexion -->
            <p class="profil" onclick=window.location.href='CH-profil.html'>Prenom</p>
            <p class="disconnect"><img onclick=window.location.href='CH-choix-chambre.html'; src="images\disconnect.png" width="20px" height="20px"/></p> 
        </header>

        <!-- barre d'actions -->
        <div id="barre_actions">
            <input type="button" class="new_msg" value="Demandes">

            <!-- actions rapides -->
            <input type="checkbox" class="checkbox">
            <img class="refresh_rapide" src="images/refresh.png" />
            <img class="actions_rapide" src="images/accepter.png" />
            <img class="actions_rapide" src="images/refuser.png" />

            <!-- actions de la demande ouverte -->
            <input class="accepter" type="button" value="accepter"/> 
            <input class="actions" type="button" value="refuser"/> 
            <input class="actions" type="button" value="supprimer"/>
        </div>

        <!-- barre grise a droite (decoratif) -->
        <div id="deco_droite"></div>

        <!-- pan gauche -->
        <nav id="nav_gauche">
            <!-- onglets d'interfaces -->
            <div class="onglets"><img class="img_nav" src="images/received.png" />En attente<p class="number_msg">4</p></div>
            <div class="onglets"><img class="img_nav" src="images/accepter.png" />Acceptées<p class="number_msg">1</p></div>
            <div class="onglets"><img class="img_nav" src="images/refuser.png" />Refusées</div>
            <div class="onglets"><img class="img_nav" src="images/bin.png" />Corbeille</div>

            <!-- logo -->
            <img src="images/ca.png" class="logo" width="130px" height="130px"/>
        </nav>

        <!-- pan liste msg -->
        <section id="pan_content">
            <!-- liste deroulante des demandes reçues -->
            <nav id="pan_reception">
                <div class="onglet_msg"></div>
                <div class="onglet_msg"></div>
                <div class="onglet_msg"></div>
            </nav>

            <!-- zone de la demande ouverte -->
            <div id="zone_msg">
                <div id="objet">Objet du message</div>
                <time class="date" datetime="18 avr. 2020 10:39">18 avr. 2020 10:39</time>
                <div id="infos1">DUDURU Catherine  <Adra31@gmail.com>, <Grida31@outlook.com> - 06 12 45 78 89 / 06 25 14 36 98</div>
                <div id="infos2"><b>Zone 2</b> - Muret 31600 - Société : Batplus</div>
            </div>
        </section>

    </body>
</html>
